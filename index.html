<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrokeBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div id="logo-container">
            <img id="logo" src="Expense_Tracker.png" alt ="logo">
            <p>BrokeBot</p> 
        </div>
        <button class="change-mode"><i class="fa-solid fa-moon"></i></button>
    </header>

    <div class="container">

    <div class="main">
        <div class="amount-input">
            <div class="input-grp">
                <label>Income</label>
                <div class="rupee-input">
                    <span>₹</span>
                    <input id="amount" type="number">
                </div>
            </div>
            <div class="input-grp">
                <label>Expense</label>
                <div class="rupee-input">
                    <span>₹</span>
                    <input id="expense" type="number" readonly>
                </div>
            </div>
        </div>
        <button id="add-new-item">Add new item</button>
    </div>
    

    
        <div class="items-list">
            <table class="items-table">
                  <colgroup>
                    <col id="col-1" style="width: 30%;">
                    <col id="col-2" style="width: 35%;">
                    <col id="col-3" style="width: 35%;">
                  </colgroup>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                      <td><input type="date" class="date-input"></td>
                      <td><input type="text" id="item"></td>
                      <td id="price-box">
                        <div id="price">
                            <span>₹</span>
                            <input type="number" class="input-price">
                        </div>
                      </td>
                </tr>
                </tbody>
            </table>
        </div>

            <div class="calc-btn">
                <button class="calc-expense">Calculate Expense</button>
                <p id="display-msg"></p>
                <button id="clear">Clear</button>
            </div>

            </div>
            
        <footer>
  
        </footer>



    <script src="script.js"></script>
</body>
</html>
